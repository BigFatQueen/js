			function showdata(){
					// alert('helo');
					let stringObj=localStorage.getItem('school');
					// console.log(stringObj);

					let arrayObj=JSON.parse(stringObj);

					let html=''; let i=1;

					// console.log(arrayObj);
					$.each(arrayObj,function(key,value){
						if(key=='student'){
							$.each(value,function(ke,va){
							html+=`<tr>
									<td>${i++}</td>
									<td>${va.name}</td>
									<td>${va.email}</td>
									<td>${va.address}</td>
									<td><button class="edit" data-id=${ke}>
									     Edit </button>
										<button class="delete"
										data-id=${ke}>
										Delete</button>
									</td>
								</tr>`;
							})
							$('tbody').html(html);
						}
						
					})

				}// reused function
